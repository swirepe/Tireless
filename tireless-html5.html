<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tireless</title>
    <style type="text/css">
        html {
            margin:0px;
            padding:0px;
            background-color: #000000;
            font-family: Arial,Helvetica,sans-serif;
        }

        .body-container {
            width:700px;
            height:1000px;
            margin-left: auto;
            margin-right: auto;
            background-color: #99c;

        }

        .header {
            width:700px;
            height: 100px;
            background-color:#b233cc;
        }

        .progress-bar-panel {
            margin:0px;
            height: 30px;
            background-color: #c99;
            

        }

        .task-panel {
            margin:0px;
            width:30%;
            height:855px;
            float:left;

            background-color:#334ccc;
        }

        .decision-panel {
            margin:0px;
            width:70%;
            height:855px;

            float:right;
        }


        .footer {
            clear:both; 
            height:15px;
            background-color:#cc9;
        }

        .footer p{
            border: 1px solid gray;
            margin: 0;
            font-size:10px;
            text-align:center;
        }


        h1 {
            text-indent: 20px;
            letter-spacing: 6px;
            font-variant:small-caps;
            font-weight: 100;
        }


    </style>

</head>
<body>
    <div class="body-container">

        <div class="header">
            <h1>Tireless</h1>

            <div class="begin-timer-button">

            </div>

            <div class="timer">

            </div>

        </div>
        <div class="progress-bar-panel">

        </div>
        <div class="task-panel">
            <div class="new-task-button">

            </div>

            <div class="tasks">

            </div>


        </div>
        <div class="decision-panel">


        </div>
        <div class="footer">
            <p>2012, Peter Swire</p>
        </div>
    </div>
</body>
</html>
