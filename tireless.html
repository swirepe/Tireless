        var numberOfChannels = 0;
        var largestOutput = null;
        var connectedFrom = input.connectedFrom;
        var numberOfConnections = connectedFrom.length;
        for (var j = 0; j < numberOfConnections; j++) {
            var output = connectedFrom[j];
            var outputBuffer = output.buffer;
            if (outputBuffer.numberOfChannels > numberOfChannels &&
                !outputBuffer.isEmpty) {

    for (var i = 0; i < numberOfOutputs; i++) {

            buf     = buffers[i];
            bufLength   = buf.b.length;
            offset      = buf.d;
            buf.d       -= Math.min(offset, l);
            
            for (n=0; n + offset < l && n < bufLength; n++) {
                buffer[n + offset] += buf.b[n];
            }
            buf.b = buf.b.subarray(n + offset);
            i >= bufLength && buffers.splice(i--, 1);
        }
    }
};

/**
 * A private method that handles mixing synchronously written buffers.
 *
 * @method Sink
 * @name writeBuffersSync
 *
 * @arg {Array} buffer The buffer to write to.
*/
proto.writeBuffersSync = function (buffer) {
    var buffers     = this.syncBuffers,
        l       = buffer.length,
        i       = 0,
        soff        = 0;
    for (;i<l && buffers.length; i++) {
        buffer[i] += buffers[0][soff];
        if (buffers[0].length <= soff){
            buffers.splice(0, 1);
            soff = 0;
            continue;
        }
        soff++;
    }
    if (buffers.length) {
        buffers[0] = buffers[0].subarray(soff);
    }
};

/**
 * Writes a buffer asynchronously on top of the existing signal, after a specified delay.
 *
 * @method Sink
 * @name writeBufferAsync
 *
 * @arg {Array} buffer The buffer to write.
 * @arg {Number} delay The delay to write after. If not specified, the Sink will calculate a delay to compensate the latency.
 * @return {Number} The number of currently stored asynchronous buffers.
*/
proto.writeBufferAsync = function (buffer, delay) {
    buffer          = this.mode === 'deinterleaved' ? Sink.interleave(buffer, this.channelCount) : buffer;
    var buffers     = this.asyncBuffers;
    buffers.push({
        b: buffer,
        d: isNaN(delay) ? ~~((+new Date - this.previousHit) / 1000 * this.sampleRate) : delay
    });
    return buffers.length;
};

/**
 * Writes a buffer synchronously to the output.
 *
 * @method Sink
 * @name writeBufferSync
 *
 * @param {Array} buffer The buffer to write.
 * @return {Number} The number of currently stored synchronous buffers.
*/
proto.writeBufferSync = function (buffer) {
    buffer          = this.mode === 'deinterleaved' ? Sink.interleave(buffer, this.channelCount) : buffer;
    var buffers     = this.syncBuffers;
    buffers.push(buffer);
    return buffers.length;
};

/**
 * Writes a buffer, according to the write mode specified.
 *
 * @method Sink
 * @name writeBuffer
 *
 * @arg {Array} buffer The buffer to write.
 * @arg {Number} delay The delay to write after. If not specified, the Sink will calculate a delay to compensate the latency. (only applicable in asynchronous write mode)
 * @return {Number} The number of currently stored (a)synchronous buffers.
*/
proto.writeBuffer = function () {
    return this[this.writeMode === 'async' ? 'writeBufferAsync' : 'writeBufferSync'].apply(this, arguments);
};

/**
 * Gets the total amount of yet unwritten samples in the synchronous buffers.
 *
 * @method Sink
 * @name getSyncWriteOffset
 *
 * @return {Number} The total amount of yet unwritten samples in the synchronous buffers.
*/
proto.getSyncWriteOffset = function () {
    var buffers     = this.syncBuffers,
        offset      = 0,
        i;
    for (i=0; i<buffers.length; i++) {
        offset += buffers[i].length;
    }
    return offset;
};

} (this.Sink));

    <!-- timer -->
    <script type="text/javascript" >
var timer;
var twentyFiveMinutes = 1500000;
var keepGoing = true;
var timerButtonEnabled = false;


function initTimer(){
    delete(sessionStorage["timerRunning"]);
    delete(sessionStorage["startingTime"]);
}

function pad(val) {
    return (""+val).length==2 ? ""+val : "0"+val;
}


function runTimer(){
    sessionStorage["timerRunning"] = true;
    if(! sessionStorage["startingTime"] ){
        sessionStorage["startingTime"] = +new Date;
    }
    display();

    // recursively call this everuy 100 ms
    if(keepGoing){
        timer = setTimeout(runTimer, 100);
    }
} // end of function run


function playSound(){
    var audiolet = new Audiolet();

    // f, ab, db
    var frequencyPattern = new PSequence([698.46*2, 830.61*2, 1108.73*2 ], 1)
    audiolet.scheduler.play([frequencyPattern], 1./4,
        function(frequency){
            var triangle = new Triangle(audiolet, frequency);
            triangle.connect(audiolet.output);

            setTimeout(function(){
                triangle.disconnect(audiolet.output)
            }, 300);
        }
    );


} // end of function playSound


function reset(){
    delete(sessionStorage["startingTime"]);
    delete(sessionStorage["timerRunning"]);
    //sessionStorage["timerRunning"] = false;
    display();
    clearTimeout(timer);

    // todo: buttons
}


function done(){
    reset();
    keepGoing = false;
    playSound();
    updateHeader("");
    setTimeout(function(){keepGoing = true}, 500);
}



function display(){
    if(sessionStorage["timerRunning"]){
        
        var elapsedMilliseconds = +new Date - parseInt(sessionStorage["startingTime"])

        // handle the progress bar
        var barLength = Math.floor((1.0 * elapsedMilliseconds / twentyFiveMinutes) * $(".body-container").width());
        $(".progress-bar").width(barLength);


        // handle the countdown timer
        var remainingTime = twentyFiveMinutes - elapsedMilliseconds;

        var secsElapsed = Math.floor(elapsedMilliseconds%60000/1000);
        var minsElapsed = Math.floor(elapsedMilliseconds%3600000/60000);

        var secsLeft = Math.floor(remainingTime%60000/1000);
        var minsLeft = Math.floor(remainingTime%3600000/60000);

        $("#timerElapsed").html( 
            pad(minsElapsed) + ":" + pad(secsElapsed) + "/" + pad(minsLeft) + ":" + pad(secsLeft)
        );

        // finially, if we are out of time, stop!
        if(remainingTime <= 0){
            done();
        }


        // todo: change buttons

    }else{
        //sessionStorage["timerRunning"] = false;
        $("#timerElapsed").html("");
        $(".progress-bar").width(0);

        // todo: change buttons
    }
    
} // end of function display


function updateHeader(newText){
    if(newText == ""){
        $("h1").fadeOut(700, function(){ $(this).html("Tireless")});
        $("h1").fadeIn(700);
    }
    else{
        $("h1").fadeOut(700, function(){ $(this).html("Tireless: " + newText)});
        $("h1").fadeIn(700);
    }
    
} // end of function updateHeader



function disableTimerButton(){
    timerButtonEnabled = false;
    $(".begin-timer-button").html("Nothing To Do");
    $(".begin-timer-button").removeClass("hover");
}

function enableTimerButton(){
    timerButtonEnabled = true;
    $(".begin-timer-button").html("Choose For Me");
    $(".begin-timer-button").addClass("hover");
}

    </script>

    <!-- tasks -->
    <script type="text/javascript">
function initTasks(){
    if(! localStorage["defaultTaskID"]){
        localStorage["defaultTaskID"] = 1;
    }
    
    $("form").hide();
    $(".tasks").empty();

    // populate the task list
    var foundSomething = false;
    var key;
    for(key in localStorage){
        if(key === "defaultTaskID"){
            continue;
        }
        

        var task = JSON.parse(localStorage[key]);
        var name = task["name"];
        var id = parseInt(task["id"]);

        foundSomething = id;

        var element = $("<div>");
        element.attr("class", "task");
        element.attr("id", id);
        element.text(name);
        element.fadeIn(600);
        $(".tasks").append(element);

    }

    if(foundSomething){
        populateForm(foundSomething);
        $("form").show(300);
        enableTimerButton();
    } else{
        disableTimerButton();
    }


} // end of function initTasks


var defaultTasks = ["Read", "Pick up milk", "Call mom", "Rotate tires", "Cancel the apocalypse", "Invent", "Sing the blues", "Be kind to animals"];

function choice(L){
    // returns a random element from L
    var chosen; 
    var i;
    for(i = 0; i < L.length; i += 1){
        if(Math.random() < 1.0 / (i+1)) {
            chosen = L[i];
        }   
    }

    return chosen;
} // end of function choice

function chooseTwo(L){
    var first = choice(L)
    var second = choice(L)
    while(second === first){
        second = choice(L);
    }

    return [first, second];
}



function newTask(){
    var n = parseInt(localStorage["defaultTaskID"])
    localStorage["defaultTaskID"] = n + 1

    var task = {
        id: n,
        name: "Task " + n,
        entries: chooseTwo(defaultTasks)
    };

    localStorage[n] = JSON.stringify(task);

    populateForm(n);
    enableTimerButton();
    return n;
} // end of function newTask


function populateForm(id){
    saveFormContents();
    clearForm();


    id = parseInt(id);
    var task = JSON.parse(localStorage[id]);



    $("form").attr("id", task["id"]);
    $("legend").html(task["name"]);

    var entry;
    for(entry in task["entries"]){
        addEntry(task["entries"][entry]);
    }

    $("form").show(300);
} // end of function populateForm


function getFormEntries(){
    var entries = new Array();

    var a = $(".entry").map(function(){return $(this).val()});
    var i = 0;
    for(i = 0; i < a.length; i += 1){
        entries[i] = a[i];
    }

    return entries;
}


function saveFormContents(){
    var i = parseInt($("form").attr("id"));
    if(i === -1){
        return;
    }


    var task = {
        id: i,
        name: $("legend").text(),
        entries: getFormEntries(),
    }

    localStorage[i] = JSON.stringify(task);
} // end of function saveFormContents


function chooseEntryFromForm(){
    var id = parseInt($("form").attr("id"));
    var task = JSON.parse(localStorage[id]);
    var chosen = choice(task["entries"])
    return chosen;
} // end of function chooseEntryFromForm



function clearForm(){
    $("form").attr("id", -1);
    $("#entries").empty();
} // end of function clearForm


function addEntry(text){
    if(text === ""){
        text = choice(defaultTasks);
    }

    var wrapper = $("<li>");
    var element = $("<input>");
    element.attr("type", "text");
    element.val(text);

    element.attr("class", "entry");
    wrapper.append(element);

    var deleteButton = $("<span>")
    deleteButton.attr("class", "delete-entry-button");
    deleteButton.text("x");

    wrapper.append(deleteButton);

    wrapper.fadeIn(600);
    $("#entries").append(wrapper);
    saveFormContents();
}


function deleteTask(){
    var id = parseInt($("form").attr("id"));

    delete(localStorage[id]);
    
    $("form").attr("id", -1);

    initTasks();

}

function updateTaskPanel(){
    var id = parseInt($("form").attr("id"));
    var searchString = "#" + id;

    $(searchString).text($("legend").text());
}


    </script>
